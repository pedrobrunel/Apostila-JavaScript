<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com versões antigas do IE -->
    <title>Título da Página</title> <!-- Título que aparece na aba do navegador -->
    
    <!-- Links para arquivos externos (CSS, fontes, ícones, etc.) -->
    <link rel="stylesheet" href="../css/estilo.css"> <!-- Estilos CSS externos -->
    
    <!-- Inserção de scripts para análise de dados ou outras bibliotecas -->
    <script src="metodosDeTexto.js" defer></script> <!-- Script JS externo (definido para carregar após o HTML) -->
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <nav>
            <!-- Barra de navegação -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <section id="home">
            <div>
            <h1>Bem-vindo ao meu site!</h1>
            <p>Este é o conteúdo da seção home.</p>
            </div>
        </section>
        
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o site ou o autor.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Detalhes para entrar em contato.</p>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; Apostila JavaScript Pedro Brunel.</p>
    </footer>

</body>
</html>
